<div class="public-home-page">
  <div class="banner" *ngIf="!userIsAuthenticated">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center mb-0">Blog</h1>
          <p class="text-center">A place to share your knowledge.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-9">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a class="nav-link"
            [ngClass]="{ 'active': activeTab==='globalfeed'}"
            (click)="onSelectTab('globalfeed')">Global Feed</a>
          </li>
          <li class="nav-item" *ngIf="userIsAuthenticated">
            <a class="nav-link"
            [ngClass]="{ 'active': userIsAuthenticated && activeTab==='yourfeed'}"
            (click)="onSelectTab('yourfeed')"

            >Your Feed</a>
          </li>
          <li class="nav-item" *ngIf="activeTab==='tagfeed'">
            <a class="nav-link"
            [ngClass]="{ 'active': activeTab==='tagfeed'}"
            ><i class="bi bi-hash"></i> {{tag}}</a>
          </li>
        </ul>
        <app-article-list [articles]="articles" [isLoading]="isLoading"></app-article-list>
      </div>
      <div class="col-md-3">
        <app-tags (clickedTagEvent)="recentTag($event)"></app-tags>
      </div>
    </div>
  </div>
</div>
